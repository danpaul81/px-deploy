description: Install and run Portworx on each cluster
scripts: ["install-px"]
testing:
  maxparallel: 10
  #these will be run on all cloud/platforms
  globaltestparameters:
  - parameter: "px_version"
    #if true this will replace values in defaults.yml, if false it will be added
    replace: false
    values: ["2.13.5","3.1.0"]
  globaltestplatform:
    - platform: "k8s"
      testparameters:
      - parameter: "k8s_version"
        replace: true
        values: ["1.27.4","1.28.4"]
  testclouds:
  - cloud: "aws"
    testplatforms:
    - platform: "k8s"
    - platform: "eks"
    - platform: "ocp4"
      testparameters:
      - parameter: "px_version"
        replace: true
        values: ["3.10"]
  - cloud: "azure"
    testplatforms:
    - platform: "k8s"
    - platform: "aks"
  - cloud: "vsphere"
    testplatforms:
    - platform: "k8s"
  - cloud: "gcp"
    testplatforms:
    - platform: "k8s"
    - platform: "gke"